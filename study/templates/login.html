{% extends "layout.html" %}

{% block body %}
<div class="container-fluid text-center">
    <div class="row p-3">
        <div class="col">
            <h2 id="login" class="p-3">Login</h2>

            {% if message %}
                <div class="p-3">{{ message }}</div>
            {% endif %}
        </div>
    </div>
    <div class="row p-3 justify-content-center">
        <div class="col-10 col-md-5 col-xl-3">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group px-3 py-1">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group px-3 py-1">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary m-3" type="submit" value="Login">
            </form>
        </div>
    </div>
    <div class="row p-3">
        <div class="col">
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
        </div>
    </div>
    <div id="install-wrapper">
        <div>Install <i>Study together!</i> as app</div>
        <button class="btn btn-dark" id="install">Install App</button>
    </div>
</div>
{% endblock %}

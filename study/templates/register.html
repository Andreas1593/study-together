{% load static %}
{% load pwa %}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% progressive_web_app_meta %}
        
        <title>Study together!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Bootstrap icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

        <script type="module" src="{% static 'script.js' %}"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>
    </head>

<body>
    <div>
        {% csrf_token %}
    </div>

    <div id="content--full">
        <div class="container-fluid text-center">
            <div class="row p-3">
                <div class="col">
                    <h2 id="login" class="p-3">Register</h2>
        
                    {% if message %}
                        <div>{{ message }}</div>
                    {% endif %}
                </div>
            </div>
            <div class="row p-3 justify-content-center ">
                <div class="col-10 cold-md-5 col-xl-3">
                    <form action="{% url 'register' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group px-3 py-1">
                            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
                        </div>
                        <div class="form-group px-3 py-1">
                            <input class="form-control" type="email" name="email" placeholder="Email Address (optional)">
                        </div>
                        <div class="form-group px-3 py-1">
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                        </div>
                        <div class="form-group px-3 py-1">
                            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
                        </div>
                        <input class="btn btn-primary m-3" type="submit" value="Register">
                    </form>
                </div>
            </div>
        
            Already have an account? <a href="{% url 'login' %}">Log In here.</a>
        </div>
    </div>
</body>

</html>
